{% extends 'transcriber/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center fade-in">
        <h2 class="fw-bold mb-4">Transform Audio to Intelligence</h2>
        
        <div class="card p-5 mb-4" id="drop-zone" style="border: 2px dashed #e2e8f0; background: #fff;">
            <form id="upload-form" method="post" enctype="multipart/form-data" onsubmit="startProcessing()">
                {% csrf_token %}
                <i class="bi bi-cloud-arrow-up display-1 text-primary mb-3"></i>
                <div class="mb-4">
                    {{ form.audio_file }}
                </div>
                <button type="submit" class="btn btn-primary w-100 py-3 shadow">
                    Start AI Transcription
                </button>
            </form>
        </div>

        <div id="processing-state" style="display: none;">
            <div class="spinner-grow text-primary" role="status"></div>
            <h5 class="mt-3 fw-bold">Analyzing your Podcast...</h5>
            <p class="text-muted">Our GenAI is transcribing and summarizing the content.</p>
        </div>
    </div>
</div>

<script>
function startProcessing() {
    document.getElementById('upload-form').style.display = 'none';
    document.getElementById('processing-state').style.display = 'block';
}
</script>
{% endblock %}
