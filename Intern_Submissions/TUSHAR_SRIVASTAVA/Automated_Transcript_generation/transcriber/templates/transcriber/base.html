<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoScript AI | Elegant Transcription</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; overflow-x: hidden; }
        .navbar { background: rgba(255, 255, 255, 0.8) !important; backdrop-filter: blur(10px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .navbar-brand { font-weight: 700; color: #0f172a !important; letter-spacing: -1px; }
        
        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeInUp 0.6s ease-out forwards; }
        
        /* Elegant Cards */
        .card { border: none; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06); transition: transform 0.2s; }
        .btn-primary { background: #4f46e5; border: none; padding: 10px 24px; border-radius: 10px; font-weight: 600; }
        .btn-primary:hover { background: #4338ca; transform: translateY(-1px); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}"><i class="bi bi-mic-fill me-2 text-primary"></i>AutoScript AI</a>
            <div class="navbar-nav ms-auto align-items-center">
                {% if user.is_authenticated %}
                    <a class="nav-link fw-semibold px-3" href="{% url 'dashboard' %}">Dashboard</a>
                    <form action="{% url 'logout' %}" method="post" class="ms-2">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger btn-sm rounded-pill px-3">Logout</button>
                    </form>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                    <a class="btn btn-primary btn-sm ms-2" href="{% url 'register' %}">Sign Up Free</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
